  tasks:
  - name: create an openshift application
    hosts: openshift
    script: deploy-java
    become: yes
    register: resultopenshift

  - name: debug
    hosts: openshift
    debug: "output {{ resultopenshift.stdout }}"
 
  - name: create a postgres deployment
    hosts: openstack
    script: deploy-postgres {{ flavor }} {{ pgsql_user }} {{ pgsql_pass }} {{ pgsql_schema }}
    register: resultopenstack

  - name: debug
    hosts: openstack
    debug: "output {{ resultopenstack.stdout }}"


